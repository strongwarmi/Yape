<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Yape</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="assets/owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/owlcarousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/owlcarousel/animate.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section id="root">
        <div class="container mt">
            <div class="row fadeOut owl-carousel owl-theme text-center">
                <div class="item">
                    <img src="assets/icons/icon-people.png" alt="Paga a tus amigos">
                    <h1>Paga a tus amigos</h1>
                    <h2 class="text-gris">Paga a quien quieras desde donde quieras, sin usar efectivo.</h2>
                </div>
                <div class="item">
                    <img src="assets/icons/happy-person.png" alt="Sin número de cuenta">
                    <h1>Sin número de cuenta</h1>
                    <h2 class="text-gris">Elige a quien pagar desde tu lista de contactos.</h2>
                </div>
                <div class="item">
                    <img src="assets/icons/group-people.png" alt="Gratis y seguro">
                    <h1>Gratis y seguro</h1>
                    <h2 class="text-gris">La transferencia es inmediata y gratuita de una cuenta a otra.</h2>
                </div>

            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button id="Registrarme" class="btn btn-yellow">REGISTRARME</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/owlcarousel/owl.carousel.min.js"></script>
    <script src="js/components/Home.js"></script>
    <script src="js/components/ValidaNumero.js"></script>
    <script src="js/components/ValidaCodigo.js"></script>
    <script src="js/components/RegistroUsuario.js"></script>
    <script src="js/components/Gracias.js"></script>
    <script src="js/components/RegistroTarjeta.js"></script>
    <script src="js/components/ClaveTarjeta.js"></script>
    <script src="js/components/PerfilUsuario.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
